<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidencia 2</title>
<link rel="stylesheet" href="/css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div id="mostrar-alumno-encontrado" class="centrar" style="margin: 10px;"></div>

<div class="listadoAlumnos">
    <h1 style="text-align: center;">Listado de alumnos</h1>

    <table id="alumnos-lista" style="margin: 0 auto;">
        <thead>
            <tr class="tableEncabezado">
                <th>ID</th>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Domicilio</th>
                <th>Sexo</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <template id="fila-alumno">
                <tr>
                    <td class="id"></td>
                    <td class="matricula"></td>
                    <td class="nombre"></td>
                    <td class="domicilio"></td>
                    <td class="sexo"></td>
                    <td class="especialidad"></td>
                </tr>
            </template>
        </tbody>
    </table>

</div>

<template id="template-tablabuscar">
    <h3 style="text-align: center;">Datos del alumno buscado:</h3>
    <table id="alumnos-lista2" style="margin: 0 auto; width: 500px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matr√≠cula</th>
                <th>Nombre</th>
                <th>Domicilio</th>
                <th>Sexo</th>
                <th>Especialidad</th>
            </tr>
        </thead>
        <tbody>
            <template id="template-filasbuscar">
                <tr>
                    <td class="id"></td>
                    <td class="matricula"></td>
                    <td class="nombre"></td>
                    <td class="domicilio"></td>
                    <td class="sexo"></td>
                    <td class="especialidad"></td>
                </tr>
            </template>
        </tbody>
    </table>
</template>

<div class="formulario" style="text-align: center;">
    <div class="buscar" style="display: inline-block;">
        <button id="btnBuscar" class="button">Buscar</button>

        <div class="input-mac">
            <input type="text" id="Matricula" name="Matricula" placeholder="Matricula">
        </div>

        <div class="input-mac">
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
        </div>

        <div class="input-mac">
            <input type="text" id="Domicilio" name="Domicilio" placeholder="Domicilio">
</div>

        <div class="input-mac">
            <select id="Sexo" name="Sexo">
                <option value="">Seleccione sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <div class="input-mac">
            <select id="Especialidad" name="Especialidad">
                <option value="">Seleccione especialidad</option>
                <option value="Informatica">Informatica</option>
                <option value="Electronica">Electronica</option>
                <option value="Mecatronica">Mecatronica</option>
                <option value="Administracion">Administracion</option>
            </select>
        </div>

        <button id="btnLimpiar" class="button">Limpiar</button>
    </div>

    <div class="agregar" style="display: inline-block;">
        <button id="btnAgregar" class="button">Agregar</button>

        <div class="input-mac">
            <input type="text" id="MatriculaAgregar" name="MatriculaAgregar" placeholder="Matricula">
        </div>

        <div class="input-mac">
            <input type="text" id="NombreAgregar" name="NombreAgregar" placeholder="Nombre">
        </div>

        <div class="input-mac">
            <input type="text" id="DomicilioAgregar" name="DomicilioAgregar" placeholder="Domicilio">
        </div>

        <div class="input-mac">
            <select id="SexoAgregar" name="SexoAgregar">
                <option value="">Seleccione sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div>

        <div class="input-mac">
            <select id="EspecialidadAgregar" name="EspecialidadAgregar">
                <option value="">Seleccione especialidad</option>
                <option value="Informatica">Informatica</option>
                <option value="Electronica">Electronica</option>
                <option value="Mecatronica">Mecatronica</option>
                <option value="Administracion">Administracion</option>
            </select>
        </div>

        <button id="btnGuardar" class="button">Guardar</button>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
